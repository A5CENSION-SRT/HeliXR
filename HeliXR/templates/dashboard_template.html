<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title%}
        <title>{{ title }}</title>
        {% else %}
        <title>HeliXR</title>
        {% endif%}
        {% if css_path %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/' + css_path + '.css') }}">
        {% endif %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&family=Russo+One&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_template.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/warning_popup.css') }}">
    </head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <i class="fas fa-shield-alt brand-icon"></i>
                <span class="brand-text">HELI<span class="highlight">XR</span></span>
                <span class="classification">CLASSIFIED</span>
            </div>
            
            <button class="mobile-menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars menu-icon"></i>
            </button>

            <div class="navbar-links" id="navbarLinks">
                <a href="dashboard_analytics" class="nav-link {% if active_page == 'analytics' %}active{% endif %}">
                    <i class="fas fa-chart-line nav-icon"></i>
                    ANALYTICS
                </a>
                <a href="dashboard_visual" class="nav-link {% if active_page == 'visual_oversight' %}active{% endif %}">
                    <i class="fas fa-eye nav-icon"></i>
                    VISUAL OVERSIGHT
                </a>
                <a href="dashboard_ai_agent" class="nav-link {% if active_page == 'ai_agent' %}active{% endif %}">
                    <i class="fas fa-robot nav-icon"></i>
                    AI AGENT
                </a>
                <a href="dashboard_command" class="nav-link {% if active_page == 'command_view' %}active{% endif %}">
                    <i class="fas fa-sliders-h nav-icon"></i>
                    COMMAND VIEW
                </a>
            </div>

            <div class="navbar-status">
                <div class="status-indicator online"></div>
                <span class="status-text">SYSTEM ONLINE</span>
                <a href="logout" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>LOGOUT</span>
                </a>
            </div>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <main class="main-content">
            {% block main_dashboard_content %}
            <div class="video-placeholder">
                MAIN AREA
            </div>
            {% endblock main_dashboard_content %}
        </main>
    </div>
    {% include '/warning_popup.html' %}
    <script src="{{ url_for('static', filename='js/warning_popup.js') }}"></script>
    <script>
        function toggleMenu() {
            const navbarLinks = document.getElementById('navbarLinks');
            const menuIcon = document.querySelector('.menu-icon');
            
            navbarLinks.classList.toggle('mobile-open');
            
            if (navbarLinks.classList.contains('mobile-open')) {
                menuIcon.className = 'fas fa-times menu-icon';
            } else {
                menuIcon.className = 'fas fa-bars menu-icon';
            }
        }
        
        // Close mobile menu when clicking on a nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navbarLinks = document.getElementById('navbarLinks');
                const menuIcon = document.querySelector('.menu-icon');
                navbarLinks.classList.remove('mobile-open');
                menuIcon.className = 'fas fa-bars menu-icon';
            });
        });
    </script>
</body>
</html>
