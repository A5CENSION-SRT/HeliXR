<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sudarshan Chakra{% endblock %}</title>
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_template.css') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <nav class="navbar">
      <!-- Left-aligned brand section -->
      <div class="navbar-brand">
        <i class="fa-solid fa-shield-halved brand-icon"></i>
        <span class="brand-text">SUDARSHAN CHAKRA</span>
        <span class="brand-classification">CLASSIFIED</span>
      </div>
    
      <!-- Center-aligned navigation and status -->
      <div class="navbar-center-group">
        <!-- Links use url_for to point to Flask routes -->
        <a href="https://sudarshan-chakra.vercel.app/" class="nav-link dashboard-link">
          <i class="fa-solid fa-crosshairs nav-icon dashboard-icon"></i>
          DASHBOARD
        </a>
        <a href="{{ url_for('dashboard_ai_agent') }}" class="nav-link classified-link">
          <i class="fa-solid fa-lock nav-icon"></i>
          CLASSIFIED
        </a>
        <div class="navbar-status">
          <div class="status-indicator"></div>
          <span class="status-text">SYSTEM ONLINE</span>
        </div>
      </div>
    </nav>

    <main class="content">
        <!-- The content of your other pages will be injected here -->
        {% block content %}{% endblock %}
    </main>
    
    <!-- Link to your JavaScript file -->
    <script src="{{ url_for('static', filename='js/dashboard_template.js') }}"></script>

</body>
</html>
